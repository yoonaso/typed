<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-616fbc05bd6f3629"></script>

   

    <script src="./js/jquery.easing.1.3.js"></script>
    
    <script src="./js/prefixfree.min.js"></script>

    <link rel="stylesheet" href="./css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script src="./js/jquery-3.6.0.min.js"></script>

    

    <script src="./js/script.js"></script>

    <title>Document</title>
</head>

<body>
    <main class="con">
        <article class="start">
            <div class="title">
                <a href="index.html"><img src="./img/logo.png" alt="logo_1" /></a> 
            </div>

            <div class="main_wrap">
                <div class="main_img">
                    <img src="./img/sub1_main.png" alt="main" class="" />
                </div>

                <div class="main_txt">
                    <p class="top_txt" id="typed-strings"></p><p class="typed"></p>

                    <p class="btm_txt">몇가지 질문에 답하고<br />
                        나의 성향에 맞는 트랙을 알아보세요!</p>

                    <p class="time_explain">
                        약 2분 정도 소요됩니다.
                    </p>
                </div>

                <button type="button" onclick="start()" class="btn color_2">
                    <span>시작하기</span>
                </button>

                <div class="detail_ex">
                    <p>※자세한 진로상담이나 진단은<br />
                        전문기관을 이용하세요</p>
                </div>

                <div class="footer">
                    <p>copyright © all rights reserved</p>
                </div>
            </div>


        </article> 
        <!--시작페이지-->

        <article class="question">
            <div class="logo">
                <a href="./index.html"><img src="./img/logo.png" alt="logo_2"></a>
            </div>

            <div class="head color_2">
                <p>트랙 테스트</p>
            </div>

            <div class="confirm_wrap clearfix">
                <span class="cell point prev_btn" id="prev_Btn">뒤로</span>
                <span class="cellr"><b id="plus">1</b>/10</span>
            </div>

            <div class="progress">
                <div class="progress_bar" role="progressbar" style="width: calc(100/10*1%)"></div>
            </div>

            <div class="problem">
                <p id="pro_1">
                   
                </p>

                <p class="division_bar color_2"></p>

                <p id="pro_2">
                   
                </p>
            </div>

            <input id="type" type="hidden" value="EI">
            <button id="A" type="button" class="btn_2"></button>
            <button id="B" type="button" class="btn_2"></button>

            <div class="foot">
                <p>copyright © all rights reserved</p>
            </div>
        </article>
        <!--질문페이지-->
        <article class="result">
            <div class="result_logo">
                <a href="./sub1.html"><img src="./img/logo.png" alt="re_logo"></a>

                <div class="re_head color_2">
                    <p>트랙 테스트</p>
                </div>
            </div>

             <div class="content_wrap">
                <div class="com">
                    <p>나와 맞는 우리학과 추천트랙은?</p>
                </div>

                <div class="track_title">
                    <p id="tp_txt"></p>

                    <p id="tr_txt"></p>
                </div>

                <div class="track_img">
                    <img src="./img/data.png" alt="tr_img" id="re_img">
                </div>

                <div class="track_ex">
                    <p class="underline">나는 어떤 성향인가요?</p>

                    <ul class="personality">
                        <li id="per_ex"></li>
                        <li id="per_ex2"></li>
                        <li id="per_ex3"></li>
                        <li id="per_ex4"></li>
                        <li id="per_ex5"></li>
                        <li id="per_ex6"></li>
                    </ul>

                    <p class="underline_2">이 트랙에는 어떤 과목이?</p>

                    <ul class="subject">
                        <li id="comment"></li>
                        <li id="subjectlist"></li>
                      
                    </ul>
                </div>

                <div class="share">
                  <p>내 결과 공유하기!</p>  
                  <div class="addthis_inline_share_toolbox" id="share_posi"></div>

                </div>

                <button onclick="location.href='./index.html';" class="color_2 re_btn">
                    <span>다시하기</span>
                </button>

                <div class="refoot">
                    <p>copyright © all rights reserved</p>
                </div>
            </div>
        </article>
        <!--결과페이지-->
    </main>


    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0"> <!--점수산정-->
</body>

</html>
